<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            background: #f3f3f3;
        }
        #progress {
            height: 100%;
            width: 0;
            background: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Actualizando...</h1>
    <div id="progressBar">
        <div id="progress"></div>
    </div>
    <p id="status">Esperando actualizaciones...</p>

    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('update-progress', (event, progressObj) => {
            const percent = progressObj.percent;
            document.getElementById('progress').style.width = percent + '%';
            document.getElementById('status').innerText = `Descargando: ${percent.toFixed(2)}%`;
        });
    </script>
</body>
</html>
